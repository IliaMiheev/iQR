<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iQR</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="./style.css">

    <!-- Meta Tags -->
    <meta name="title" content="Генератор QR кодов">
    <meta name="description" content="Простой в использовании генератор QR кодов. Сделано программистом с душой">
    <meta name="keywords" content="QR, QR код, iQR">
    <meta name="copyright" content="MIT">
    <meta name="robots" content="all">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="revisit-after" content="8 days">
    <meta name="description" content="Russian">
    <meta name="author" content="Ilia Miheev">
    <meta name="theme-color" content="orangered">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Генератор QR кодов">
    <meta property="og:description" content="Простой в использовании генератор QR кодов">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/135439814?v=4">
    <meta property="og:url" content="https://avatars.githubusercontent.com/u/135439814?v=4">
    <meta property="og:type" content="website">
</head>

<!-- Разработчик: Илья) -->
<body>
    <div class="logo">
        <h1 id="h1">Генератор QR-кодов</h1>
        <a href="https://github.com/IliaMiheev/iQR" target="_blank" title="Github">
            <img src="./img/fluidicon.png" alt="GitHub" style="width: 40px; height: 40px;">
        </a>
    </div>

    <div class="inputs">
        <textarea id="text-input" cols="30" rows="3" placeholder="Введите текст"></textarea>
        <input title="Изменить тему" id="isLightTheme" type="checkbox" >
    </div>
    <br>
    <button id="generate-btn">Сгенерировать QR-код</button>
    <button id="download-qr-btn">Скачать QR-код</button>
    <button id="del-qr-btn">Очистить поля</button>
    <div class="zoom-buttons">
        <button id="zoom-in-btn">Увеличить</button>
        <button id="zoom-out-btn">Уменьшить</button>
    </div>
    <p id="error"></p>
    <div id="qr-code"></div>

    <script src="./script.js"></script>
</body>

</html>
