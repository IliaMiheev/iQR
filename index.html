<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодов</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<!-- Разработчик: Илья) -->
<body>
    <h1>Генератор QR-кодов</h1>
    <div class="inputs">
        <textarea id="text-input" cols="30" rows="3" placeholder="Введите текст"></textarea>
        <input title="Изменить тему" id="isLightTheme" type="checkbox" >
    </div>
    <br>
    <button id="generate-btn">Сгенерировать QR-код</button>
    <button id="download-qr-btn">Скачать QR-код</button>
    <button id="del-qr-btn">Очистить поля</button>
    <div class="zoom-buttons">
        <button id="zoom-in-btn">Увеличить</button>
        <button id="zoom-out-btn">Уменьшить</button>
    </div>
    <p id="error"></p>
    <div id="qr-code"></div>

    <script src="./script.js"></script>
</body>

</html>
